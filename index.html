<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    
    <main>
    <section class="qr-card">
      <img src="images/image-qr-code.png" alt="qr code" class="qr-card__img" />
      <h1 class="qr-card__title">Improve your Front-end skills by building projects</h1>
      <p class="qr-card__body">
        Scan the QR code to visit the Frontend Mentor and take your coding
        skills to the next level
      </p>
    </section>
    </main>
    
  </body>
</html>
